<section id="about-section">
  <div class="about-left">
    <img src="assets/DSC00751.JPG" alt="About Img" />
  </div>

  <div class="about-right">
    <h1>About Me</h1>
    <p>
      Hi, I'm <strong>{{ name }}</strong>, currently studying <strong>{{ department }}</strong> at
      <strong>{{ university }}</strong>. I am passionate about building responsive
      web applications.
    </p>

    <div class="address">
      <ul>
        <li>
          <i class="fas fa-location-dot icon"></i>
          <span class="label">Address:</span>
          <span class="info">{{ address }}</span>
        </li>
        <li>
          <i class="fas fa-phone icon"></i>
          <span class="label">Mobile:</span>
          <span class="info">{{ mobile }}</span>
        </li>
        <li>
          <i class="fas fa-envelope icon"></i>
          <span class="label">Email:</span>
          <span class="info">{{ email }}</span>
        </li>
      </ul>
    </div>

    <div class="expertise">
      <h3>My Expertise</h3>
      <ul>
        <li *ngFor="let skill of expertise">
          <i class="fas fa-check-circle icon"></i>
          <span>{{ skill }}</span>
        </li>
      </ul>
    </div>
  </div>
</section>
